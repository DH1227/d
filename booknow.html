<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book now</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("https://i.pinimg.com/originals/57/32/1b/57321b3fca7242ba52da622d3b079b35.jpg") no-repeat center center fixed;
            background-size: cover;      
        }
        .book-container {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <!--booking-->

    <div class="book-container">
        <h2>Book Now</h2>
        <form action="book.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="Name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="id_number">ID Number / Passport Number</label>
                <input type="text" id="id_number" name="id_number" required pattern="[A-Za-z0-9]{5,15}" title="ID must be 5 to 15 alphanumeric characters.">
            </div>
            <div class="form-group">
                <label for="aadhaar_card">Upload Aadhaar Card</label>
                <input type="file" id="aadhaar_card" name="aadhaar_card" accept=".jpg, .jpeg, .png, .pdf" required>
            </div>
            <div class="form-group">
                <label for="phn_number">Phone Number</label>
                <input type="text" id="phn_number" name="phn_number" required pattern="[0-9]{5,15}" title="Phone number must be 5 to 15 digits.">
            </div>
            
            <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </div>
    
</body>
</html>
